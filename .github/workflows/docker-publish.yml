name: Build and Publish Docker image to GHCR

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare image name & tags
        id: prepare
        run: |
          # compute lowercase owner and repo and sanitize branch name
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          REPO="${GITHUB_REPOSITORY##*/}"

          # lowercase
          OWNER_LOWER="$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')"
          REPO_LOWER="$(echo "$REPO" | tr '[:upper:]' '[:lower:]')"

          IMAGE="ghcr.io/${OWNER_LOWER}/${REPO_LOWER}"

          # branch name (safe): replace slashes with '-' and lowercase
          BRANCH_RAW="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          BRANCH_SAFE="$(echo "$BRANCH_RAW" | sed 's#/#-#g' | tr '[:upper:]' '[:lower:]')"

          SHA_TAG="${GITHUB_SHA}"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${SHA_TAG}" >> "$GITHUB_OUTPUT"
          echo "branch_tag=${BRANCH_SAFE}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.prepare.outputs.image }}:latest
            ${{ steps.prepare.outputs.image }}:${{ steps.prepare.outputs.sha_tag }}
            ${{ steps.prepare.outputs.image }}:${{ steps.prepare.outputs.branch_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        run: |
          echo "Image pushed: ${{ steps.prepare.outputs.image }}:latest"
